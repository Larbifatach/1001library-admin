<ng-template #library_forms let-model let-library_on_loading="library_on_loading" let-library_show_slug="library_show_slug" let-library_submiting="library_submiting" let-library_on_submit="library_on_submit">
    <div class="library__frms">
        <form name="form" autocomplete="off">
            @if (library_errors_msg) {<div class="library__notes"><i class="fi fi-rr-triangle-warning"></i> {{library_errors_msg}}</div>}
                <div class="library__frms-grp">
                    <label for="name">Name</label>
                    <input id="name" [(ngModel)]="model.name" placeholder="Name" name="name" type="text" required>
                </div>
            @if (library_show_slug) {
                <div class="library__frms-grp">
                    <label for="slug">Slug</label>
                    <input name="slug" id="slug" [(ngModel)]="model.slug" placeholder="Slug" type="text" (ngModelChange)="model.slug = library_to_slug($event)" required>
                </div>
            }
            <div class="library__frms-acts">
                <button [disabled]="library_on_loading || !model.name || library_show_slug && !model.slug" type="button" (click)="library_on_submit()">
                    <span>@if (!library_on_loading) { <i class="fi fi-rr-check"></i> {{library_submiting}} } @else {<i class="fi fi-rr-rotate-right lib-spin"></i>}</span>
                </button>
            </div>
        </form>
    </div>
</ng-template>
<!-- // -->
<ng-template #library_temp_create let-modal> <div class="library__mdl-h"><h4><i class="fi fi-rr-multiple"></i> Add new year</h4><button class="library__btns lib-circle lib-close" (click)="modal.dismiss()"><i class="fi fi-rr-cross-small"></i></button></div>
    <div class="library__mdl-b">
        <ng-container *ngTemplateOutlet="library_forms; context: { $implicit: library_create_record, 
            library_on_loading: library_load_btns,
            library_show_slug: false,
            library_submiting: 'Create',
            library_on_submit: library_publish_btn.bind(this)
        }"> </ng-container>
    </div>
</ng-template>
<ng-template #library_temp_edit let-modal> <div class="library__mdl-h"><h4><i class="fi fi-rr-pencil"></i> Edit: <strong>{{library_data_record.name}}</strong></h4><button class="library__btns lib-circle lib-close" (click)="modal.dismiss()"><i class="fi fi-rr-cross-small"></i></button></div>
    <div class="library__mdl-b">
        <ng-container *ngTemplateOutlet="library_forms; context: { $implicit: library_edit_record,
            library_on_loading: library_load_btns,
            library_show_slug: true,
            library_submiting: 'Update',
            library_on_submit: library_update_btn.bind(this)
        }"> </ng-container>
    </div>
</ng-template>
<ng-template #library_temp_delete let-modal> <library-deletes
    [library_title]="'Delete'"
    [library_name]="library_data_record.name"
    [library_load]="library_load_btns"
    [library_error]="library_errors_msg"
    [library_text]="'Are you sure<br>you want to delete this year?'"
    (library_close)="modal.dismiss()"
    (library_confirm)="library_delete_record(library_data_record.id, library_index)">
</library-deletes> </ng-template>
<!-- // -->
<div class="library__main">
    <div class="library__heads">
        <div class="library__heads-t">
            <h1><i class="fi fi-rr-daily-calendar"></i> {{ 'Years' }}</h1><button class="library__btns lib-full" (click)="library_modal_create(library_temp_create, library_init_record.bind(this))">
            <i class="fi fi-rr-multiple"></i> {{ 'Add new year' }}</button>
        </div>
        <div class="library__heads-fs library__frms"><div class="library__flex library__heads-f">
            <div class="library__frms-grp lib-wicn_r lib-last">
                <i class="fi fi-rr-daily-calendar"></i>
                <input placeholder="{{'Per year'}}" [(ngModel)]="library_filters['name']" id="library_filter_name" name="library_filter_name" type="text" (keyup.enter)="library_get_filtred()">
            </div>
        </div>
        <library-nums [library_model]="library_filters" [library_has_fltr]="library_hasfltr" (library_changed)="library_get_filtred()" (library_clear)="library_rmv_filtred()"></library-nums></div>
    </div>
    <library-tables
        [library_loads]="library_loading"
        [library_total]="library_ttl_posts"
        [library_page]="library_page"
        [library_pages]="library_ttl_pages"
        (library_paginate)="library_pagination($event)" >
        <div class="library__tbls">
            <div class="library__tbls-h">
                <div class="library__tbls-col library__tbls-col-1">{{'Year'}}</div>
                <div class="library__tbls-col library__tbls-col-2">{{'Books'}}</div>
                <div class="library__tbls-col library__tbls-col-3"></div>
            </div>
            @for (record of library_records; track record.id) {
                <div class="library__tbls-r">
                    <div class="library__tbls-col library__tbls-col-1 library__flex" data-label="Year">
                        <span>{{record.name}}</span>
                    </div>
                    <div class="library__tbls-col library__tbls-col-2 library__flex" data-label="Books">
                        <span class="lib-wn"><strong><del>{{record.books}}</del></strong><b>Books</b></span>
                    </div>
                    <div class="library__tbls-col library__tbls-col-3" data-label="Action">
                        <div class="library__flex lib-last">
                            <button class="library__btns lib-circle lib-edit" ngbTooltip="{{'Edit'}}" (click)="library_modal_edit(library_temp_edit, record, $index)"><i class="fi fi-rr-pencil"></i></button>
                            <button class="library__btns lib-circle lib-close" ngbTooltip="{{'Delete'}}" (click)="library_modal_delete(library_temp_delete, record, $index)"><i class="fi fi-rr-trash"></i></button>
                        </div>
                    </div>
                </div>
            }
        </div>
    </library-tables>
</div>
